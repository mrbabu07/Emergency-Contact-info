<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <nav class="w-full h-[80px] md:h-[100px] flex flex-row justify-between items-center px-4 md:px-[60px] py-2 md:py-[24px] bg-white shadow-[0px_1px_50px_rgba(181,181,181,0.25)]">
  
  <!-- Left: Logo + Text -->
  <div class="flex items-center space-x-2">
    <img src="./assets/logo-dark.png" alt="Logo" class="w-10 h-10 md:w-12 md:h-12">
    <span class="font-bold text-green-700 leading-tight text-sm md:text-lg">
      Emergency <br> Service
    </span>
  </div>

  <!-- Right: Counters -->
  <div class="flex items-center space-x-2 md:space-x-3">
    <!-- Heart Counter -->
    <div class="flex items-center bg-green-50 px-2 md:px-3 py-1 rounded-full">
      <span class="text-black font-medium text-sm md:text-base">0</span>
      <img src="./assets/heart.png" alt="Heart" class="w-4 h-4 md:w-5 md:h-5 ml-1">
    </div>

    <!-- Coin Counter -->
    <div class="flex items-center bg-green-50 px-2 md:px-3 py-1 rounded-full">
      <span class="text-black font-medium text-sm md:text-base">100</span>
      <img src="./assets/coin.png" alt="Coin" class="w-4 h-4 md:w-5 md:h-5 ml-1">
    </div>

    <!-- Copy (Span) -->
    <div class="flex items-center bg-green-600 px-3 md:px-4 py-1 rounded-full">
      <span class="text-white font-medium text-sm md:text-base">2 Copy</span>
    </div>
  </div>
</nav>
<!-- hero section  -->

<section class="w-full h-[200px] md:h-[239px] flex flex-col justify-center items-center px-4 md:px-[60px] py-[12px] 
  bg-gradient-to-r from-[#023322] via-[#006747] to-[#013223]">
  
  <!-- Logo -->
  <img src="./assets/logo.png" alt="Logo" class="w-16 h-16 md:w-20 md:h-20 mb-3">

  <!-- Title -->
  <h1 class="text-white text-lg md:text-2xl font-bold text-center">
    Emergency Service Directory
  </h1>

  <!-- Subtitle -->
  <p class="text-white text-xs md:text-sm text-center mt-1 max-w-[90%] md:max-w-[70%]">
    Government Emergency Services at Your Fingertip – 
    A Project by Government of the People’s Republic of Bangladesh
  </p>
</section>



</body>
</html>
